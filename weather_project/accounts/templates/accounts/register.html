{% extends 'main.html' %}

{% block content %}

<div class="container">
  <h1>Register</h1>
  <form method="POST">
    {% csrf_token %}
    <p>
      <label>{{ form.username.label }}</label>
      {{form.username}}
    </p>
    <p>
      <label>{{ form.password1.label }}</label>
      {{form.password1}}
    </p>
    <p>
      <label>{{ form.password2.label }}</label>
      {{form.password2}}
    </p>
    <input style="margin-top:10px;" class="button" type="submit"
      value="Register">
  </form>
  <br>
  <p>Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
</div>
{% endblock %}
